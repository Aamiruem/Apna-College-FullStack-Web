    <h1>Print the table of n numbers in Browser whatever you are </h1>
    <script>
        let n = prompt("Write your number: ");
n = parseInt(n);

for(let i = 1; i <= 10; i++) {
    console.log(n + " * " + i + " = " + (n * i));
}
