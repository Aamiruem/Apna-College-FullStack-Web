<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Chaining Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .log-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .log-box {
            flex: 1;
            min-width: 300px;
            padding: 15px;
            border-radius: 5px;
            background-color: #f8f9fa;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .log-box h2 {
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            font-size: 1.2rem;
        }
        #success {
            border-left: 4px solid #28a745;
        }
        #success h2 {
            color: #28a745;
        }
        #error {
            border-left: 4px solid #dc3545;
        }
        #error h2 {
            color: #dc3545;
        }
        .log-content {
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Promise Chaining Demo</h1>
    
    <div class="log-container">
        <div class="log-box" id="success">
            <h2>✅ Success Log</h2>
            <div class="log-content"></div>
        </div>
        
        <div class="log-box" id="error">
            <h2>❌ Error Log</h2>
            <div class="log-content"></div>
        </div>
    </div>

    <script src="Refactoring.js"></script>
</body>
</html>
