<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Sidebar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: url("photo.jpg") no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar_menu {
            position: fixed;
            left: -280px;
            height: 100vh;
            width: 280px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
            transition: all 0.4s ease;
            padding: 20px;
        }

        .sidebar_menu .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar_menu .logo a {
            font-size: 24px;
            color: white;
            text-decoration: none;
            font-weight: 600;
        }

        .sidebar_menu .menu li {
            list-style: none;
            padding: 12px 0;
        }

        .sidebar_menu .menu a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .sidebar_menu .menu i {
            margin-right: 10px;
        }

        .sidebar_menu .menu a:hover {
            color: #ffcc00;
        }

        .social_media {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }

        .social_media a {
            color: white;
            font-size: 20px;
            transition: 0.3s;
        }

        .social_media a:hover {
            color: #ffcc00;
            transform: scale(1.1);
        }

        .toggle_btn {
            position: absolute;
            left: 20px;
            top: 20px;
            font-size: 28px;
            color: white;
            cursor: pointer;
        }

        #check {
            display: none;
        }
    </style>
</head>

<body>
    <div class="toggle_btn" onclick="toggleSidebar()"><i class="fa-solid fa-bars"></i></div>

    <div class="sidebar_menu" id="sidebar">
        <div class="logo">
            <a href="#">My Website</a>
        </div>

        <ul class="menu">
            <li><a href="#"><i class="fa-solid fa-image"></i>Gallery</a></li>
            <li><a href="#"><i class="fa-solid fa-arrow-up-right-from-square"></i>Shortcuts</a></li>
            <li><a href="#"><i class="fa-solid fa-photo-film"></i>Exhibits</a></li>
            <li><a href="#"><i class="fa-solid fa-calendar-days"></i>Events</a></li>
            <li><a href="#"><i class="fa-solid fa-store"></i>Store</a></li>
            <li><a href="#"><i class="fa-solid fa-phone"></i>Contact</a></li>
            <li><a href="#"><i class="fa-regular fa-comments"></i>Feedback</a></li>
        </ul>

        <div class="social_media">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            if (sidebar.style.left === "0px") {
                sidebar.style.left = "-280px";
            } else {
                sidebar.style.left = "0px";
            }
        }
    </script>
</body>

</html>
