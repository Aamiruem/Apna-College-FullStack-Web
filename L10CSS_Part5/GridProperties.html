<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Properties</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 equal columns */
            grid-template-rows: repeat(3, 100px); /* 3 rows with 100px height */
            gap: 10px; /* Spacing between grid items */
            background-color: #2196F3;
            padding: 10px;
            border: 2px solid #000;
        }

        .item {
            background-color: greenyellow;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
        }

        /* Specific item styles */
        .item1 {
            grid-column: 1 / 3; /* Span 2 columns */
            grid-row: 1; /* Place in row 1 */
        }

        .item2 {
            grid-column: 3; /* Place in column 3 */
            grid-row: 1 / 3; /* Span 2 rows */
        }

        .item3 {
            grid-column: 1; /* Place in column 1 */
            grid-row: 2 / 4; /* Span 2 rows */
        }

        .item4 {
            grid-column: 2 / 4; /* Span 2 columns */
            grid-row: 3; /* Place in row 3 */
        }

        /* Centering content in the grid */
        .container {
            justify-items: center; /* Center items horizontally */
            align-items: center; /* Center items vertically */
        }
        
    </style>
</head>
<body>
    <h1>CSS Grid Properties Example</h1>
    <div class="container">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
    </div>
</body>
</html>
