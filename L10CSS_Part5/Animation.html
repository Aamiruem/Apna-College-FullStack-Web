<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .box {
            width: 500px;
            height: 400px;
            background-color: rgb(112, 103, 103);
           
             
             animation: widthAnimate 3s ease-in 0s infinite alternate;

        }

        @keyframes colorAnimate {
            from {
                background-color: rgb(109, 87, 87);
            }

            to {
                background-color: yellow;
            }
        }


        @keyframes fontAnimate {
            from {
                font-size: 20px;
            }

            to {
                font-size: 40px;
            }
        }

        @keyframes widthAnimate {
            from {
                width: 10px;
                background-color: cyan;
                border-radius: 40%;
            }

            to {
                width: 400px;
                background-color: rgb(112, 103, 103);
                border-radius: 0%;
                
            }
        }

        .ball1 {
            display: inline-block;
            margin: 5px;
            padding: 10px;
            width: 50px;
            height: 50px;
            background-color: rgb(15, 32, 224);
            animation-name: fontAnimation;
            animation-duration: 2s;
            animation-timing-function: ease-in;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            border-radius: 50%;

            /* Single animation */
            animation-direction: normal;
            animation-direction: reverse;
            animation-direction: alternate;
            animation-direction: alternate-reverse;
        }

        .ball2 {
            display: inline-block;
            margin: 5px;
            padding: 10px;
            width: 50px;
            height: 50px;
            background-color: rgb(17, 238, 31);
            animation-name: fontAnimation;
            animation-duration: 2s;
            animation-timing-function: ease-in;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            border-radius: 50%;
            animation-direction: alternate-reverse;
            /* Multiple animations */
            animation-direction: normal, reverse;
            animation-direction: alternate, reverse, normal;
        }


        .ball3 {
            display: inline-block;
            margin: 5px;
            padding: 10px;
            width: 50px;
            height: 50px;
            background-color: rgb(211, 198, 198);
            animation-name: fontAnimation;
            animation-duration: 2s;
            animation-timing-function: ease-in;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            border-radius: 50%;
            /* Global values */
            animation-direction: inherit;
            animation-direction: initial;
            animation-direction: revert;
            animation-direction: revert-layer;
            animation-direction: unset;
        }
    </style>
</head>

<body>
    <h1>Animation</h1>
    <div class="box">
        <div class="ball1"></div>
        <div class="ball2"></div>
        <div class="ball3"></div>
    </div>
</body>

</html>
