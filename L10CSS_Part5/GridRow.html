<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Rows</title>
    <style>

        /* CSS styles Grid Rows
Defines an item's starting & ending position inside the row
grid-row-start: line_number
grid-row-end : line_number
grid-row: start_row / end_row
grid-row: start_row/ span number
        
        */
        .container {
            display: grid;
            grid-template-rows: repeat(3, 100px); /* 3 rows with 100px height */
            gap: 10px; /* Spacing between items */
            background-color: #2196F3;
            padding: 10px;
        }

        .item {
            background-color: greenyellow;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .item1 {
            grid-row: 1 / 3; /* Span from row 1 to row 3 */
        }

        .item2 {
            grid-row: 2 / 4; /* Span from row 2 to row 4 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item">3</div>
    </div>
</body>
</html>
