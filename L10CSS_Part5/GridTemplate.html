<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Grid Layout</title>
    <style>
        .container {
            width: 600px;
            height: 400px;
            display: grid;
            grid-template-columns: auto auto auto; /* 3 equal columns */
            grid-template-rows: auto auto auto; /* 3 equal rows */
            grid-template-rows: 60px 60px 60px 80px;
            grid-template-columns: 60px 60px 60px 80px;
             grid-template-columns: 100px 100px 100px;

            gap: 10px; /* Spacing between items */
            background-color: #2196F3;
            padding-left: 10px;
            padding-top: 10px;
        }

        .item {
            background-color: greenyellow;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>
</body>

</html>
