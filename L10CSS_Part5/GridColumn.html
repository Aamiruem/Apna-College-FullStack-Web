<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Columns</title>
    <style>

        /*Grid Columns
Defines an item's starting & ending position inside the column
grid-column-start: line_number
grid-column-end : line_number
grid-column: start_col / end_col
grid-column: start_col / span number*/


        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 equal columns */
            gap: 10px; /* Spacing between items */
            background-color: #2196F3;
            padding: 10px;
           
        }

        .item {
            background-color: greenyellow;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .item1 {
            grid-column: 1 / 3; /* Span from column 1 to column 3 */
            grid-column-start: 2;
        }

        .item2 {
            grid-column: 3; /* Place in column 3 */
            grid-column-end: 4;
        }

        .item3 {
            grid-column: 1 / span 3; /* Span all 3 columns */
            grid-row-end: 3 ;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
    </div>
</body>
</html>
