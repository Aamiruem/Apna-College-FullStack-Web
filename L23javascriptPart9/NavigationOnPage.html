<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Example</title>
  <style>
    body {
      font-family: Arial;
      scroll-behavior: smooth; /* Smooth scroll */
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: #333;
      padding: 10px;
    }
    nav a {
      color: white;
      margin: 10px;
      text-decoration: none;
    }
    section {
      height: 100vh;
      padding-top: 60px;
    }
    #section1 { background: lightcoral; }
    #section2 { background: lightblue; }
    #section3 { background: lightgreen; }
  </style>
</head>
<body>

  <nav>
    <a href="#section1">Section 1</a>
    <a href="#section2">Section 2</a>
    <a href="#section3">Section 3</a>
  </nav>

  <section id="section1"><h1>Section 1</h1></section>
  <section id="section2"><h1>Section 2</h1></section>
  <section id="section3"><h1>Section 3</h1></section>

  <script>
    // Optional: Log clicked section
    document.querySelectorAll("nav a").forEach(link => {
      link.addEventListener("click", function(event) {
        console.log("Navigating to:", this.getAttribute("href"));
      });
    });
  </script>

</body>
</html>
