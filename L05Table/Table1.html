<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <caption>Food Menu</caption>
    <table border="black">
        <!-- table header --> 
        <thead>
        <tr>
            <th rowspan="2">Item</th>
            <th colspan="2">Price</th>
        </tr>
        <tr>
            <th>USD</th>
            <th>INR</th>
        </tr>
        </thead>

        <!-- table body -->
        <tbody>
        <tr>
            <td>Pizza</td>
            <td>$5</td>
            <td>&#8377; 200</td>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>$1</td>
            <td>&#8377; 15</td>
            </tr>

            <tr>
            <td>Burger</td>
            <td>$2</td>
            <td>&#8377; 50</td>
        </tr>
        <tr>
            <td>Chips</td>
            <td>$0.2</td>
            <td>&#8377; 10</td>
        </tr>
        </tbody>
        <!-- table footer -->
        <tfoot>
            <tr>
                <td>Total</td>
                <td>$8.2</td>
                <td>&#8377; 275</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
