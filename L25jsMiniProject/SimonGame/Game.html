<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        
        body.game-over {
            background: #ff4d4d;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
            color: #ffdd00;
        }
        
        h2 {
            font-size: 1.5rem;
            margin-bottom: 30px;
            font-weight: normal;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .score-display {
            font-size: 1.2rem;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
        }
        
        .btn-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px 0;
        }
        
        .btn {
            height: 150px;
            width: 150px;
            border-radius: 20px;
            border: 8px solid rgba(0, 0, 0, 0.7);
            cursor: pointer;
            transition: transform 0.1s ease, opacity 0.2s ease;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .red {
            background-color: #ff5252;
        }
        
        .yellow {
            background-color: #ffd166;
        }
        
        .green {
            background-color: #06d6a0;
        }
        
        .purple {
            background-color: #9d4edd;
        }
        
        .flash {
            background-color: white !important;
        }
        
        .userFlash {
            background-color: #c9c9c9 !important;
        }
        
        .instructions {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            font-size: 1rem;
        }
        
        .instructions h3 {
            margin-bottom: 10px;
            color: #ffdd00;
        }
        
        .instructions ul {
            text-align: left;
            list-style-position: inside;
            line-height: 1.6;
        }
        
        @media (max-width: 600px) {
            .btn {
                height: 130px;
                width: 130px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simon Says</h1>
        <h2>Press any key to start the game</h2>
        
        <div class="score-display">Level: <span id="level">0</span> | Score: <span id="score">0</span></div>
        
        <div class="btn-container">
            <div class="line-one">
                <button class="btn red" id="red">1</button>
                <button class="btn yellow" id="yellow">2</button>
            </div>
            <div class="line-two">
                <button class="btn green" id="green">3</button>
                <button class="btn purple" id="purple">4</button>
            </div>
        </div>
        
        <div class="instructions">
            <h3>How to Play:</h3>
            <ul>
                <li>Press any key to start the game</li>
                <li>Watch the sequence of button flashes</li>
                <li>Repeat the sequence by clicking the buttons</li>
                <li>The sequence gets longer each level</li>
                <li>If you make a mistake, the game ends</li>
            </ul>
        </div>
    </div>

    <script>
        let gameSeq = [];
        let userSeq = [];
        let btns = ["yellow", "red", "purple", "green"];
        let started = false;
        let level = 0;
        let score = 0;

        let h2 = document.querySelector("h2");
        let levelDisplay = document.getElementById("level");
        let scoreDisplay = document.getElementById("score");

        // Start game on key press
        document.addEventListener("keypress", function() {
            if (started == false) {
                started = true;
                levelUp();
            }   
        });

        // Create audio context for sound generation
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(color) {
            let oscillator = audioContext.createOscillator();
            let gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // Set different frequencies for different colors
            switch(color) {
                case "red":
                    oscillator.frequency.value = 330; // E note
                    break;
                case "yellow":
                    oscillator.frequency.value = 392; // G note
                    break;
                case "green":
                    oscillator.frequency.value = 494; // B note
                    break;
                case "purple":
                    oscillator.frequency.value = 587; // D note
                    break;
                case "wrong":
                    oscillator.frequency.value = 220; // Low A note
                    break;
            }
            
            if (color === "wrong") {
                // Make wrong sound more jarring
                oscillator.type = 'sawtooth';
                gainNode.gain.value = 0.3;
                oscillator.start();
                
                // Create a warbling effect for wrong sound
                setTimeout(() => {
                    oscillator.frequency.value = 196;
                }, 100);
                
                setTimeout(() => {
                    oscillator.stop();
                }, 500);
            } else {
                oscillator.type = 'sine';
                gainNode.gain.value = 0.2;
                oscillator.start();
                setTimeout(() => {
                    oscillator.stop();
                }, 300);
            }
        }

        function gameFlash(btn) {
            btn.classList.add("flash");
            playSound(btn.id);
            setTimeout(function() {
                btn.classList.remove("flash");
            }, 300);
        }

        function userFlash(btn) {
            btn.classList.add("userFlash");
            playSound(btn.id);
            setTimeout(function() {
                btn.classList.remove("userFlash");
            }, 300);
        }

        function levelUp() {
            userSeq = [];
            level++;
            score = level * 5;
            levelDisplay.textContent = level;
            scoreDisplay.textContent = score;
            h2.innerText = `Level ${level}`;
            
            let randIdx = Math.floor(Math.random() * 4);
            let randColor = btns[randIdx];
            let randBtn = document.getElementById(randColor);
            
            gameSeq.push(randColor);
            
            setTimeout(() => {
                gameFlash(randBtn);
            }, 500);
        }

        function checkAns(idx) {
            if (userSeq[idx] === gameSeq[idx]) {
                if (userSeq.length === gameSeq.length) {
                    setTimeout(levelUp, 1000);
                }
            } else {
                playSound("wrong");
                h2.innerHTML = `Game Over! Your score was <b>${score}</b><br>Press any key to restart.`;
                document.body.classList.add("game-over");
                setTimeout(() => {
                    document.body.classList.remove("game-over");
                }, 1500);
                reset();
            }
        }

        function btnPress() {
            if (!started) return;
            
            let btn = this;
            userFlash(btn);
            
            let userColor = btn.id;
            userSeq.push(userColor);
            
            checkAns(userSeq.length - 1);
        }

        let allBtns = document.querySelectorAll(".btn");
        for (let btn of allBtns) {
            btn.addEventListener("click", btnPress);
        }

        function reset() {
            started = false;
            gameSeq = [];
            userSeq = [];
            level = 0;
            score = 0;
            levelDisplay.textContent = "0";
            scoreDisplay.textContent = "0";
        }
    </script>
</body>
</html>
