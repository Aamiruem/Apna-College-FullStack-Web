<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Media Query</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .box {
            width: 400px;
            height: 200px;
            background-color: lightblue;
            border: 3px solid darkblue;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        /* ðŸ“Œ Mobile View (Width <= 600px) */
        @media (max-width: 600px) {
            .box {
                background-color: lightcoral;
                font-size: 16px;
                width: 200px;
                height: 100px;
            }
        }

        /* ðŸ“Œ Tablet View (Width: 601px to 1024px) */
        @media (min-width: 601px) and (max-width: 1024px) {
            .box {
                background-color: lightgreen;
                font-size: 18px;
                width: 250px;
                height: 120px;
            }
        }

        /* ðŸ“Œ Desktop View (Width > 1024px) */
        @media (min-width: 1025px) {
            .box {
                background-color: lightblue;
                font-size: 20px;
                width: 300px;
                height: 150px;
            }
        }
    </style>
</head>
<body>

    <div class="box">Responsive Box</div>

</body>
</html>
