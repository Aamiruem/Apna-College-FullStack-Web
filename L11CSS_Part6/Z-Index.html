<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightgray;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 50px auto;
            border: 2px solid black;
        }

        .box {
            position: absolute;
            width: 150px;
            height: 150px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box1 {
            background-color: red;
            top: 50px;
            left: 50px;
            z-index: 1;
        }

        .box2 {
            background-color: blue;
            top: 80px;
            left: 80px;
            z-index: 2; /* Higher index, appears on top */
        }

        .box3 {
            background-color: green;
            top: 110px;
            left: 110px;
            z-index: 3; /* Highest index, appears on top */
        }
    </style>
</head>
<body>

    <h2>Z-Index Example</h2>
    <p>Red → Blue → Green (Green is on top because it has the highest z-index)</p>

    <div class="container">
        <div class="box box1">Z-Index 1</div>
        <div class="box box2">Z-Index 2</div>
        <div class="box box3">Z-Index 3</div>
    </div>

</body>
</html>
