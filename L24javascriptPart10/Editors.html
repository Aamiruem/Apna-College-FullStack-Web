<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Display Input</title>
  <style>
    #display {
      font-size: 1.2rem;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input {
      padding: 8px;
      font-size: 1rem;
      width: 300px;
    }
  </style>
</head>
<body>
    <h1>Type anything Whatever you want to see Live Display</h1>

  <p id="display">Type any message to see above display</p>
  <input type="text" id="textInput" placeholder="Type your message here..." />

  <script>
    const input = document.getElementById("textInput");
    const display = document.getElementById("display");

    input.addEventListener("input", function () {
      display.innerText = input.value || "Type any message to see above display";
    });
  </script>

</body>
</html>
