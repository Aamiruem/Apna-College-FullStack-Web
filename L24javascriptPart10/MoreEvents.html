<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Demo</title>
</head>
<body>

    <h1>More Events</h1>

    <!-- Name input + button -->
    <input type="text" placeholder="Enter your name" id="name">
    <button id="btn">Submit</button>
    <p id="output"></p>

    <!-- Form with another input -->
    <form>
        <input type="text" id="user" placeholder="Type something" />
        <button type="submit">Submit Form</button>
    </form>

    <!-- Another input to show live typing -->
    <input type="text" id="liveInput" placeholder="Live preview">
    <p id="preview"></p>

    <script src="MoreEvents.js"></script>
</body>
</html>
